<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" style="text/css" href="style/style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <section class="calculator-section">
        <div class="container">
            <div class="currentPath">
                <p></p>
            </div>
            <div class="currentInput">
                <p></p>
            </div>
            <div class="buttons">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="/" class="operator">/</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="*" class="operator">*</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="-" class="operator">-</button>

                <button type="button" value="." class="comma">.</button>
                <button type="button" value="0">0</button>
                <button type="button" style="color: red;" class="clearbutton">C</button>
                <button type="button" value="+" class="operator">+</button>

                <button type="button" id="equlasbutton">=</button>

            </div>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>


</html>
